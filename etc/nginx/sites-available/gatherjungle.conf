server {
    listen 80;
    server_name gatherjungle.store 13.124.171.11;  # Your domain and public IP

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name gatherjungle.store 13.124.171.11;  # Your domain and public IP

    # Path to your SSL certificate and key (generated by Certbot)
    ssl_certificate /etc/letsencrypt/live/gatherjungle.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gatherjungle.store/privkey.pem;

    # SSL configuration for better security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Location block to proxy requests to your server
    location / {
        proxy_pass http://localhost:2567;  # Proxying to your server
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
